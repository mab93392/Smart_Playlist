

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
    </head>
    <body>
        <h1>Please Authorize</h1>
        <div><p1>In order to use Vibe Check, 
            you must first authorize your account</p1>
        </div>
        
        <button id='authorize'>Authorize</button>

        <script>
            window.addEventListener('load', () => {
                const auth = document.querySelector('#authorize')

                auth.addEventListener('click', () => {
                    location.href = ('./auth_script')
                })
                
            })
            
        </script>
        
    </body>

</html>
